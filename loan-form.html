<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zen Pockets - Loan Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="loan-form.css">
</head>

<body>
<div class="form-container">
<h1>ğŸ¼ Zen Pockets</h1>
<p class="subtitle">Panda Banking at your service! âœ¨</p>
<div class="mascot">
<img src="momorin-placeholder.png" alt="Momorin the Mascot"> 
</div> 

<form id="loanForm">
<label for="amount">Enter Amount (NOK):</label>
<input type="number" id="amount" name="amount" step="0.01" required>

<label for="notes">Friend's Name / Notes: <span style="color: #ec6f9c;">*</span></label>
<textarea id="notes" name="notes" required placeholder="Who borrowed? Any details..."></textarea>

<label for="date">Pick a date (optional):</label>
<input type="datetime-local" id="date" name="date">

<!-- Toggle for Borrow/Return -->
<div class="toggle-container">
<label class="toggle-label">Transaction Type:</label>
<div class="toggle-switch">
<input type="radio" id="borrow" name="transactionType" value="borrow" checked>
<label for="borrow" class="toggle-option">Borrow</label>
<input type="radio" id="return" name="transactionType" value="return">
<label for="return" class="toggle-option">Return</label>
</div>
</div>

<!-- Optional Checkboxes -->
<div class="checkbox-container">
<label class="checkbox-label">
<input type="checkbox" id="kg" name="kg">
<span>KG?</span>
</label>
<label class="checkbox-label">
<input type="checkbox" id="lg" name="lg">
<span>LG?</span>
</label>
</div>

<button type="submit">Record it!</button>
</form>
<div id="statusMessage"></div>
</div>

<!-- Sakura Animation -->
<canvas id="sakura-canvas" class="sakura"></canvas>

<!-- Float to Lotus Link -->
<a href="overview.html" class="float-to-lotus-link" aria-label="Go to Lotus Pond"></a>

<!-- Scripts -->
<script src="sakuraform.js"></script>
<script src="bubblesform.js"></script>
<script src="loan-form.js"></script>
</body>
</html>
