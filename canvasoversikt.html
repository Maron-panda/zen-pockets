<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Canvas Project - Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
<style>
    /* CSS Variables for new Serene & Whimsical color scheme */
    :root {
      --primary-indigo: #6366f1;
      --secondary-cream: #faf9f7;
      --accent-lavender: #e0e7ff;
      --soft-sky: #e0f2fe;
      --warm-white: #fefcfa;
      --gentle-gray: #8a8a8a;
      --text-dark: #3d4142;
      --text-soft: #6b7280;
      --shadow-light: rgba(99, 102, 241, 0.08);
      --shadow-soft: rgba(99, 102, 241, 0.15);
      --border-gentle: rgba(99, 102, 241, 0.2);
      --hover-indigo: #5855eb;
      /* Keeping semantic colors for badges but softening them */
      --success-bg: #d1fae5;
      --success-text: #059669;
      --warning-bg: #fef3c7;
      --warning-text: #d97706;
    }

    /* Reset & Base Styling */
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, var(--secondary-cream) 0%, var(--soft-sky) 100%);
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Container */
    .dashboard-container {
      max-width: 1000px;
      width: 100%;
      z-index: 10;
    }

    /* Header Area */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      color: var(--primary-indigo);
      font-weight: 600;
      font-size: 2rem;
      margin: 0;
      text-shadow: 0 2px 4px rgba(99, 102, 241, 0.1);
    }
    .btn-back {
      background: var(--warm-white);
      color: var(--primary-indigo);
      border: 2px solid var(--border-gentle);
      border-radius: 20px;
      padding: 8px 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 10px var(--shadow-light);
    }
    .btn-back:hover {
      background: var(--accent-lavender);
      color: var(--hover-indigo);
      border-color: var(--hover-indigo);
      transform: translateY(-2px);
    }

    /* Controls (Search & Filters) */
    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
      background: var(--warm-white);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow-light);
      border: 1px solid var(--border-gentle);
      margin-bottom: 30px;
    }
    .controls input, .controls select {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid var(--border-gentle);
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      color: var(--text-dark);
      background: var(--warm-white);
      outline: none;
      transition: 0.2s;
    }
    .controls input:focus, .controls select:focus {
      border-color: var(--primary-indigo);
      box-shadow: 0 0 0 3px var(--accent-lavender);
    }
    .controls select {
      appearance: none;
      /* Updated SVG stroke to match --primary-indigo (%236366f1) */
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 16px;
      cursor: pointer;
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Individual Card */
    .card {
      background: var(--warm-white);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px var(--shadow-light);
      border: 1px solid var(--border-gentle);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle hover shine effect from your CSS */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.05), transparent);
      transition: left 0.5s ease;
    }
    .card:hover::before {
      left: 100%;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px var(--shadow-soft);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-indigo);
      margin: 0;
    }
    .card-date {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-top: 4px;
      font-style: italic;
    }

    /* Badges */
    .badges {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    .badge {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }
    .badge-type { background: var(--accent-lavender); color: var(--hover-indigo); }
    .badge-status.resolved { background: var(--success-bg); color: var(--success-text); }
    .badge-status.tbd { background: var(--warning-bg); color: var(--warning-text); }

    /* Card Content */
    .card-desc {
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 15px;
      flex-grow: 1;
      color: var(--text-dark);
      position: relative;
      z-index: 2;
    }
    .card-solution {
      background: linear-gradient(135deg, var(--accent-lavender) 0%, var(--soft-sky) 100%);
      border-left: 3px solid var(--primary-indigo);
      padding: 10px 12px;
      border-radius: 0 8px 8px 0;
      font-size: 0.85rem;
      color: var(--text-dark);
      position: relative;
      z-index: 2;
    }
    .card-solution strong { color: var(--primary-indigo); }

    /* Loading / Empty States */
    .status-msg {
      text-align: center;
      color: var(--primary-indigo);
      font-size: 1.1rem;
      margin-top: 40px;
      grid-column: 1 / -1;
      font-style: italic;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }
      .header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    
    <div class="header">
      <h1>üêº Interaction Overview</h1>
      <a href="canvasindex.html" class="btn-back">‚Üê Log New</a>
    </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search titles or descriptions...">
      
      <select id="typeFilter">
        <option value="All">All Types</option>
        </select>
      
      <select id="statusFilter">
        <option value="All">All Statuses</option>
        <option value="Resolved">Resolved</option>
        <option value="TBD">TBD</option>
      </select>
    </div>

    <div id="cardsContainer" class="cards-grid">
      <div class="status-msg">Loading ... üêº‚è≥</div>
    </div>

  </div>

  <script>
    // ‚ö†Ô∏è REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzqpEcAEJPBlZDQT_DKHjrSYLL5hjox2XWd39SC5KzdH6uPOl5SPE2dlnS_D6_InyEw/exec';
    
    let allInteractions = [];

    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const typeFilter = document.getElementById('typeFilter');
    const statusFilter = document.getElementById('statusFilter');
    const cardsContainer = document.getElementById('cardsContainer');

    // 1. Fetch data on page load
    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        allInteractions = data.interactions || [];
        
        // Populate Type Filter Dropdown
        if (data.types) {
          data.types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            typeFilter.appendChild(option);
          });
        }
        
        renderCards(allInteractions);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        cardsContainer.innerHTML = `<div class="status-msg" style="color: red;">Oops! Failed to load data.</div>`;
      });

    // 2. Render Cards Function
    function renderCards(interactions) {
      cardsContainer.innerHTML = ''; // Clear current

      if (interactions.length === 0) {
        cardsContainer.innerHTML = `<div class="status-msg">No interactions found :( </div>`;
        return;
      }

      interactions.forEach(item => {
        // Format the date nicely
        let dateStr = 'Unknown date';
        if (item.date) {
          const d = new Date(item.date);
          if (!isNaN(d.getTime())) {
            dateStr = d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
          }
        }

        const statusClass = item.status === 'Resolved' ? 'resolved' : 'tbd';
        
        // Build card HTML
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <div>
              <h3 class="card-title">${item.title || 'Untitled'}</h3>
              <div class="card-date">${dateStr}</div>
            </div>
          </div>
          
          <div class="badges">
            <span class="badge badge-type">${item.type || 'Uncategorized'}</span>
            <span class="badge badge-status ${statusClass}">${item.status}</span>
          </div>
          
          <div class="card-desc">${item.description || 'No description provided.'}</div>
          
          ${item.solution ? `
            <div class="card-solution">
              <strong>Solution:</strong> ${item.solution}
            </div>
          ` : ''}
        `;
        
        cardsContainer.appendChild(card);
      });
    }

    // 3. Filter Logic
    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedType = typeFilter.value;
      const selectedStatus = statusFilter.value;

      const filtered = allInteractions.filter(item => {
        // Search checks both title and description
        const titleMatch = (item.title || '').toLowerCase().includes(searchTerm);
        const descMatch = (item.description || '').toLowerCase().includes(searchTerm);
        const matchesSearch = titleMatch || descMatch;

        const matchesType = selectedType === 'All' ? true : item.type === selectedType;
        const matchesStatus = selectedStatus === 'All' ? true : item.status === selectedStatus;

        return matchesSearch && matchesType && matchesStatus;
      });

      renderCards(filtered);
    }

    // 4. Event Listeners for Filters
    searchInput.addEventListener('input', applyFilters);
    typeFilter.addEventListener('change', applyFilters);
    statusFilter.addEventListener('change', applyFilters);

  </script>
</body>
</html>
