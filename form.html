<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Pockets - Budget Input</title>
  <link rel="stylesheet" href="form.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="jquery-sakura.min.css">
</head>

<body>
  <div class="form-container">
    <h1> üêº Zen Pockets</h1>
    <p class="subtitle">Sweet savings, Panda Queen! ‚ú®</p>
    <div class="mascot">
      <img src="momorin-placeholder.png" alt="Momorin the Mascot"> 
    </div>    
    <form id="budgetForm">
      <label for="pay">Enter Pay Amount (NOK):</label>
      <input type="number" id="pay" name="pay" required>

      <label for="date">Pick a date (optional):</label>
      <input type="datetime-local" id="date" name="date">

      <label for="notes">Internal Notes (optional):</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Budget it!</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('budgetForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = { 
        pay: document.getElementById('pay').value,
        notes: document.getElementById('notes').value,
        date: document.getElementById('date').value  // new line
          };
    
      fetch('https://script.google.com/macros/s/AKfycbwpZk0uPc5wRGvo5qKuE7ZUhUanft_Ax45erylAuvGqoj4B_Dp0YDR6hkKYqYPm-Qzp3g/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert('Budget submitted successfully!');
      document.getElementById('budgetForm').reset();
    });
  </script>
  
  <!-- jQuery must come before the Sakura plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery-sakura.min.js"></script> 
  
  
  <script>
    $(window).on('load', function () {
      $('body').sakura(); // 
    });
  </script>
  
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      // Prism soap bubble look with radial gradients
      
      const gradients = [
        'radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(173,216,230,0.3), rgba(255,182,193,0.2))',
        'radial-gradient(circle at 70% 40%, rgba(255,255,255,0.6), rgba(221,160,221,0.3), rgba(144,238,144,0.2))',
        'radial-gradient(circle at 50% 50%, rgba(255,255,255,0.6), rgba(255,228,225,0.3), rgba(224,255,255,0.2))'
      ];
      const chosen = gradients[Math.floor(Math.random() * gradients.length)];
      bubble.style.background = chosen;
      bubble.style.boxShadow = `0 0 6px rgba(255, 255, 255, 0.6)`;

      // Random size & position
      const size = 10 + Math.random() * 18;
      bubble.style.left = `${40 + Math.random() * 120}px`;
      bubble.style.width = bubble.style.height = `${size}px`;

      // Float timing
      const duration = 5 + Math.random() * 5;
      bubble.style.animationDuration = `${duration}s`;

      document.body.appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, duration * 1000 + 1000);
    }
    setInterval(createBubble, 700);

</script>



  <a href="overview.html" class="float-to-lotus-link" aria-label="Go to Lotus Pond"></a>

</body>
</html>
