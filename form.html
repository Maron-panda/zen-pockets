<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Pockets - Budget Input</title>
  <link rel="stylesheet" href="form.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="jquery-sakura.min.css">
</head>

<body>
  <div class="form-container">
    <h1> üêº Zen Pockets</h1>
    <p class="subtitle">Sweet savings, Panda Queen! ‚ú®</p>
    <div class="mascot">
      <img src="momorin-placeholder.png" alt="Momorin the Mascot"> 
    </div>    
    <form id="budgetForm">
      <label for="pay">Enter Pay Amount (NOK):</label>
      <input type="number" id="pay" name="pay" required>

      <label for="date">Pick a date (optional):</label>
      <input type="datetime-local" id="date" name="date">

      <label for="notes">Internal Notes (optional):</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Budget it!</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('budgetForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = { 
        pay: document.getElementById('pay').value,
        notes: document.getElementById('notes').value,
        date: document.getElementById('date').value  // new line
          };
    
      fetch('https://script.google.com/macros/s/AKfycbwpZk0uPc5wRGvo5qKuE7ZUhUanft_Ax45erylAuvGqoj4B_Dp0YDR6hkKYqYPm-Qzp3g/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert('Budget submitted successfully!');
      document.getElementById('budgetForm').reset();
    });
  </script>
  
  <!-- jQuery must come before the Sakura plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery-sakura.min.js"></script> 
  
  
  <script>
    $(window).on('load', function () {
      $('body').sakura(); // 
    });
  </script>
  
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // Random pastel color
      const colors = [
        'rgba(255, 200, 255, 0.9)', // pink
        'rgba(200, 255, 255, 0.9)', // aqua
        'rgba(255, 255, 200, 0.9)', // yellow
        'rgba(200, 255, 200, 0.9)', // mint
        'rgba(220, 200, 255, 0.9)'  // lilac
        ];
      const glow = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.background = glow;
      bubble.style.boxShadow = `0 0 6px ${glow}`;

      // Random size & position
      bubble.style.left = `${60 + Math.random() * 80}px`;
      bubble.style.width = bubble.style.height = `${10 + Math.random() * 12}px`;

      // Float timing
      bubble.style.animationDuration = `${4 + Math.random() * 4}s`;

      document.body.appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 8000);
    }
    setInterval(createBubble, 700);
</script>



  <a href="overview.html" class="float-to-lotus-link" aria-label="Go to Lotus Pond"></a>

</body>
</html>
